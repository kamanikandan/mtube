<i *ngIf="isloading" class="fas fa-spinner preloader"></i>
<section class="movies-row pt-4">
  <div class="container">
    <div class="row no-gutters">
      <ng-container *ngFor="let show of shows">
        <div class="col col-md-3">
          <movie-card [movie]="show"></movie-card>
        </div>
      </ng-container>
    </div>
  </div>
</section>
